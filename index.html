<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scateboard</title>
</head>
<body>
    
    <div class="page">
        <div class="sidebar">
            <div class="sidebar__logo">
                <h3 class="logo">skateboard</h3>
            </div>
            
            

            <div class="sidebar__list">
                <p class="menu">MENU</p>
                <ul class="sidebar-list">
                    <li><button class="list_element"><img class="list_imgs error_img" src="img\home.svg" alt="home"><div class="text_white">Discover</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img\arrow.svg" alt="arrow"><div class="list_text">Trending</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img\stream.svg" alt="stream"><div class="list_text">Streaming</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img\playlist.svg" alt="playlist"><div class="list_text">PlayList</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img\bookmark.svg" alt="bookmark"><div class="list_text">BookMark</div></button></li>
                </ul>
            </div> 

            <div class="sidebar__line">
                <hr class="line">
            </div>


            <div class="sidebar__list">
                <p class="menu">category</p>
                <ul class="sidebar-list">
                    <li><button class="list_element"><img class="list_img" src="img/house_gray.svg" alt="home"><div class="list_text">Live Stream</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img/arrow.svg" alt="arrow"><div class="list_text">Tutorial</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img/stream.svg" alt="stream"><div class="list_text">Competition</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="img/playlist.svg" alt="playlist"><div class="list_text">Community</div></button></li>
                </ul>
            </div>
            
            <div class="sidebar__line">
                <hr class="line">
            </div>

            <div class="sidebar__slider">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <p class="slider_text">Night mode</p>
                </label>
            </div>
        </div>
        
        <div class="header">
            <div class="header__search">
                <form class="header_form">
                    <input class="search" type="text" placeholder="Search">
                    <button class="search_button" type="submit"></button>
                </form>
            </div>

            <div class="header__profile">
                <img src="img/header_avatar.svg" alt="netu">
                <p class="profile_text">Thomas</p>
                <button class="profile_button"><img src="img/profile_arrow.svg" alt="prof_arrow"></button>
                <button class="profile_button"><img class="profile_notification" src="img/notification.svg" alt="prof_notific"></button>
            </div>
        </div>
        <div class="content">
            <div class="sidebar__logo">
                <h4 class="text">Discover</h4>
            </div>
            <div class="card">
                <img class="card_img" src="img/image 1.png" alt="card_img">
                <h3 class="card_text">
                How to do
                Basic Jumping
                and how to
                landing safely
                </h3>
            </div>
        </div>
        </div> 

</body>
</html>
